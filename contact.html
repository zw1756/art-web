<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">

  <title>Home</title>

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

  <link rel="stylesheet" href="assets/css/animate.css">

  <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>



  <div id="home"></div>

  <header class="header-area">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-toggle"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <div class="logo mobile-logo hidden-lg hidden-md">
                <a class="navbar-brand" href="index.html">
                  <h3>Art</h3>
                </a>
              </div>
            </div>

            <div class="collapse navbar-collapse" id="mobile-toggle">
              <ul class="nav navbar-nav">
                <li >
                  <a href="index.html"  class="smooth-scroll">Home </a>
                </li>
                <li><a class="smooth-scroll" href="works.html">Works</a></li>
                <li><a class="smooth-scroll" href="author_list.html">Team </a></li>
                <li class="active"><a class="smooth-scroll" href="contact.html">Contact </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>





  <footer class="footer-area section-padding" id="contact" style="padding-top:160px;">
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h4 style="text-align: center;color: #fff;">make an appointment</h4>
        </div>
      </div>

      <div class="row" style="margin-top:20px;">
        <div class="col-md-4 col-sm-6 col-md-offset-2">
          <div class="footer-widget instagram wow fadeInUp" style="text-align: center;">
            <a href="#"><img src="assets/images/instagram/insta1.jpg" alt="instagram"></a>
            <a href="#"><img src="assets/images/instagram/insta2.jpg" alt="instagram"></a>
            <a href="#"><img src="assets/images/instagram/insta3.jpg" alt="instagram"></a>
            <a href="#"><img src="assets/images/instagram/insta4.jpg" alt="instagram"></a>
            <a href="#"><img src="assets/images/instagram/insta5.jpg" alt="instagram"></a>
            <a href="#"><img src="assets/images/instagram/insta6.jpg" alt="instagram"></a>
          </div>
        </div>

        <div class="col-md-3 col-sm-6" align="center">
          <div class="footer-widget subscribe wow fadeInUp">
            <form class="form-inline subscribe-form" action="index.html">
              <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name..." required>
              </div>

              <div class="form-group" style="margin-top:20px;" >
                <label for="exampleInputName2">Phone</label>
                <input type="text" id="phone" class="form-control"  placeholder="Enter Phone..." required>
              </div>

              <div class="form-group" style="margin-top:20px;">
                <label for="exampleInputName2">Email </label>
                <input type="text"  id="email" class="form-control" placeholder="Enter Email..." required>
              </div>
              <button type="button" id="btn_submit" style="margin-top:20px;" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <div class="back-top" style="display: block;">
    <a href="#"><i class="fa fa-angle-up"></i></a>
  </div>

  <script src="assets/js/jquery-2.1.4.min.js"></script>


  <script src="assets/js/mixitup.min.js"></script>

  <script src="assets/js/owl.carousel.min.js"></script>

  <script src="assets/js/jquery.easing.min.js"></script>

  <script src="assets/js/wow-1.3.0.min.js"></script>
  <script>
    // Active WOW js
    if ($('.wow').length) {
      var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 0,
        mobile: true,
        live: true
      });
      wow.init();
    };
    $(function(){
      $("#btn_submit").click(function(){
        var name=$("#name").val();
        var phone=$("#phone").val();
        var email=$("#email").val();
        if(name=="" || phone=="" ||   email==""){
          alert("请填写完成信息！");
          return;
        }
        alert("预约成功");
        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
      });
    })
  </script>

  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/active.js"></script>

</body>

</html>
